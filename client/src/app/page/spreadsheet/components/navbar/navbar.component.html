<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<div id="container">
  <div class="content">
    <div class="left-side">
      <div class="left-side-content">
        <div class="logo">
          <img [routerLink]="['/']" src="../../../../../assets/logo/E-logo.png" alt="logo" />
        </div>
        <div class="file-name-and-tools">
          <div class="file-name">
            <p id="title" (click)="rename()" [contentEditable]="this.editable"  *ngIf="this.fileService.currentFile != null">{{this.fileService.currentFile?.title}}</p>
          </div>
          <ejs-menu  (select)="openN($event)" #menu id="menu" [items]=menuItems>
          </ejs-menu>
        </div>
      </div>
    </div>
    <div class="right-side">
      <div class="right-side-content">
        <div  *ngFor="let user of this.users |slice:0:4" [matTooltip]="user.userName!" [matTooltipShowDelay]="500" style="display: flex; justify-content: center; align-items: center;">
          <img *ngIf="user.userId != (this.auth$|async)?.user?.userId" [src]="user?.photoURL" alt="user avatar" class="user-avatar">
        </div>
        <div (click)="share()" class="share">
          Chia sáº»
        </div>
        <div class="profile">
          <div class="avt">
            <img [src]="(this.auth$|async)?.user?.photoURL" alt="">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
